
<!DOCTYPE html>
<html>
<head>
  <title>Tooggle Theme</title>
</head>
<body>
 
  <h2 class="title">Login</h2>
 
  <i id="theme-toggle" class="theme-icon">&#9789;</i>
 
  <div class="login-box">
    <label>Email</label><br>
    <input type="email" placeholder="Enter email"><br><br>
 
    <label>Password</label><br>
    <input type="password" placeholder="Enter password"><br><br>
 
    <button>Login</button>
 
    <p class="text">
      Don't have an account?
      <a href="#">Register</a>
    </p>
    
    <script src="Toogle-theme.js"></script>
  </div>
</body>
</html>
